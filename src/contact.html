<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="shortcut icon" href="icons/favicon-envelope.ico" type="image/x-icon">
    <title>Contact Me</title>
  </head>
  <body>
    <div class="page-content-container">
      <header class="pageheader contact-nav">
        <nav>
            <a href="index.html" id="home">
              Home
            </a>
            <a href="aboutme.html">
              About Me
            </a>
            <a href="contact.html">
              Contact
            </a>
        </nav>
      </header>
      <div class="center-container">
        <div class="contactimg">
          <div class="contactform">
            <span id="formtitle">
              Let's connect.
              <h3 id="formmsg">
                Send me a message below
              </h3>
            </span>
            <section class="forminputs">
              <div class="inputs-container">
                <label class=> Name
                  <input name="fullname" type="text" placeholder="Enter your full name" class="userinput">
                </label>
                <label> Email
                  <input name="email" type="text" placeholder="Enter your email" class="userinput">
                </label>
                <label> Phone Number (Optional)
                  <input name="phonenumber" type="tel" placeholder="Enter your phone number" class="userinput">
                </label>
                <div class="contact-div">
                  Type your message below
                </div>
                <textarea cols="30" rows="7" maxlength="200" id="textbox"></textarea>
                <br>
                <div class="submit-div">
                  <input type="submit" value="Send">
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
      <footer class="contact-footer">
        <div class="contact-footer-container">
          <a href="https://www.instagram.com/minerwill/" class="social-link">
            <i class="fab fa-instagram"></i>
          </a>
          <a href="https://soundcloud.com/nerves_music/" class="social-link">
            <i class="fab fa-soundcloud"></i>
          </a>
          <a href="https://www.linkedin.com/in/will-miner-ba7785103/" class="social-link">
            <i class="fab fa-linkedin-in"></i>
          </a>
        </div>
      </footer>
    </div>
  </body>
</html>
